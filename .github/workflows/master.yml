name: Master

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest
    name: Build and test
    steps:
      - uses: actions/checkout@v2
        name: Check out repository
      - uses: actions/setup-node@v1
        name: Set up Node.js
        with:
          node-version: 12
      - run: |
          yarn install --network-timeout 1000000
          yarn lint
        name: Build and Test